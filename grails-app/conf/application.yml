---
grails:
    profile: web-plugin
    codegen:
        defaultPackage: au.org.ala.ws.security
    spring:
        transactionManagement:
            proxies: false
    gorm:
        # Whether to autowire entities. 
        # Disabled by default for performance reasons.
        autowire: false         
        reactor:
            # Whether to translate GORM events into Reactor events
            # Disabled by default for performance reasons
            events: false
info:
    app:
        name: '@info.app.name@'
        version: '@info.app.version@'
        grailsVersion: '@info.app.grailsVersion@'

# Spring Actuator Endpoints are Disabled by Default
management:
    endpoints:
        enabled-by-default: false

spring:
    jmx:
        unique-names: true
    main:
        banner-mode: "off"
    groovy:
        template:
            check-template-location: false
    security:
        logoutUrl: http://dev.ala.org.au:8080
        legacy:
            email: user@ala.org.au
            userid: 9999
            roles: ROLE_ADMIN
            apikey:
                enabled: true
                serviceUrl: https://auth-test.ala.org.au/apikey/ws/check?apikey=
            whitelist:
                ip: ''
                enabled: false
        oauth2:
            client:
                provider:
                    ala:
                        issuer-uri: https://auth-test.ala.org.au/cas/oidc
                registration:
                    ala:
                        client-id: <<TO_BE_ADDED>>
                        client-secret: <<TO_BE_ADDED>>
jwk:
    url: https://auth-test.ala.org.au/cas/oidc/jwks

userDetails:
    url: https://auth-test.ala.org.au/userdetails