language: groovy
jdk:
- oraclejdk8
sudo: false
branches:
  only:
  - master
  - 1.5.x
cache:
  directories:
    - ~/.m2/repository
    - ~/.grails/wrapper
before_install:
- wget -q https://raw.githubusercontent.com/AtlasOfLivingAustralia/travis-build-configuration/master/ala_common.sh
- chmod +x ala_common.sh
- source ./ala_common.sh
- ala_travis_grails_repo_setup
script:
- ./grailsw clean && ./grailsw refresh-dependencies --non-interactive && ./grailsw test-app --non-interactive
- jdk_switcher use oraclejdk7
- ./grailsw prod maven-install --non-interactive && ./grailsw prod maven-deploy --repository=$MAVEN_REPO --non-interactive
env:
  global:
  - secure: 
  - secure: 
